<div class="flex flex-col md:flex-row  gap-2">
    <div class="card w-full md:w-2/5 min-h-96">
        <app-accounts-soure-component [selectedProducts]="selectedProducts" (getSelectedAccounts)="getSelectedAccounts($event)"></app-accounts-soure-component>
    </div>
    <div class="button-group w-full md:w-1/5">
        <button pButton icon="pi pi-chevron-right" label="Add" (click)="addAccounts()"></button>
        <button pButton icon="pi pi-chevron-left" label="Remove" (click)="removeTargetAccounts()"></button>
    </div>
    <div class="card w-full md:w-2/5 min-h-96">
        <app-accounts-target-component [targetAccounts]="targetAccounts" (getSelectedTargetAccounts)="getSelectedTargetAccounts($event)"></app-accounts-target-component>
    </div>
</div>
