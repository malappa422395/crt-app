<!-- Modal Dialog -->
<p-dialog header="Choose the primary client for this case" [(visible)]="visible" modal="true" [style]="{ width: '50vw' }" [closable]="true"
    [draggable]="false" [resizable]="false" (onHide)="onHide()">
    <!-- PrimeNG Table Inside Modal -->
    <p-table [value]="clients" [tableStyle]="{ 'min-width': '40rem' }" selectionMode="single"
        [(selection)]="selectedClient" (onRowSelect)="onRowSelect($event)" dataKey="clientAccountNumber">
        <ng-template pTemplate="header">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
            <tr [pSelectableRow]="client">
                <td>{{ client.clientFirstName }}</td>
                <td>{{ client.clientMiddleName }}</td>
                <td>{{ client.clientLastName }}</td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Modal Footer -->
    <ng-template pTemplate="footer">
        <p-button label="Apply" icon="pi pi-check" (click)="createCase()">
        </p-button>
        <p-button label="Close" icon="pi pi-times" (click)="closeDialog()">
        </p-button>
    </ng-template>
</p-dialog>
